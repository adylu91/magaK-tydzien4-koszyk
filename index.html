<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Koszyk internetowy</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="product-list-wrapper">
        <h1>Lista produkt√≥w</h1>
        <ul class="products-list-ul"></ul>
      </div>
      <div class="basket-wrapper">
        <h1>Koszyk</h1>
        <ul class="basket-list-ul"></ul>
      </div>
      <div class="administration-wrapper">
        <h1>Administracja: dodaj produkt</h1>
        <form class="form-administration">
          <input
            type="text"
            name="product-name-input"
            class="product-name-input"
            placeholder="nazwa produktu"
            required
          />
          <input
            type="number"
            name="product-price-input"
            class="product-price-input"
            placeholder="cena"
            required
          />
          <button type="submit">Dodaj</button>
        </form>
      </div>
    </div>
  </body>
</html>
